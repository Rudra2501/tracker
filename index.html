<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="Script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <form class="form-inline">
          <div class="row">
            <div class="form-group col-auto">
              <label for="expense-amount">Choose expense amount:</label>
              <input type="number" id="expense-amount" name="expenses" />
            </div>
            <div class="form-group col-auto">
              <label for="expense-description">Choose description:</label>
              <input type="text" id="expense-description" name="description" />
            </div>
            <div class="form-group col-auto">
              <label for="category">Choose a category:</label>
              <select name="category" id="category">
                <option value="Fuel">Fuel</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Movie">Movie</option>
              </select>
            </div>
            <div class="form-group col-auto">
              <input type="button" onclick="onSubmit()" value="Add Expense" />
            </div>
          </div>
        </form>
      </div>
      <div class="row mt-3">
        <ul id="item-list" class="col-4"></ul>
      </div>
    </div>
  </body>
</html>
